<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filters</title>
    <style>
        .img {
            width: 400px;
            filter: blur(1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img" src="https://m.media-amazon.com/images/I/81Xeyfl+XzL._AC_UF1000,1000_QL80_.jpg" alt="Game-Name">
    </div>
</body>

</html>
