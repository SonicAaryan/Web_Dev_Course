<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Input-Tags</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <h1>Form to apply for Sigma Course</h1>
        <form action="post">
            <div>
                <label for="username">Enter Your Username</label>
                <input id="username" type="text" name="username" placeholder="Enter your username">
            </div>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="comment">Enter your Review</label>
                <br> <!--br tag is not recommended -->
                <textarea name="comment" id="comment" cols="50" rows="4"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div>
                <select name="fruits" id="">
                    <option value="apple">Apple</option>
                    <option value="pineapple">Pineapple</option>
                    <option value="orange">Orange</option>
                </select>
            </div>
        </form>
    </main>
</body>

</html>
