<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <!-- id is unique identifier like aadhar_card-->
        <div id="first-div" class="red bg-yellow">First Div</div>
        <!-- One Element can have one or Multiple classes -->
        <div id="second-div">Second Div</div>
        <span class="red">span</span>
    </main>
</body>

</html>
