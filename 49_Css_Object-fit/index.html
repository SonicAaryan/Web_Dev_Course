<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Object-fit adn positions</title>
    <style>
        .container {
            height: 50vh;
            width: 50vw;
            border: 1px solid black;
            background-color: white;
            /* background-position: center center; */
        }

        .picture {
            width: 461px;
            height: 423px;
            object-fit: cover;
            object-position:top;
            /* cover take in inner most width and height */
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="picture"
            src="https://cdn1.epicgames.com/offer/3ddd6a590da64e3686042d108968a6b2/EGS_GodofWar_SantaMonicaStudio_S2_1200x1600-fbdf3cbc2980749091d52751ffabb7b7_1200x1600-fbdf3cbc2980749091d52751ffabb7b7"
            alt="Picture">
    </div>
</body>

</html>
